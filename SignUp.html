<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlterVerse - Регистрация</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="registration-container">
        <div class="login-section">
            <div class="interface-wrapper">
                <div class="content-area">
                    <div class="logo-image-container">
                        <div class="logo-wrapper">
                            <img src="./assets/img/main/Regvh.png" alt="bg__main" class="background-image" />
                            <div class="logo-title-container">
                                <div class="logo-icon">
                                    <img src="./assets/img/header/logo.svg" alt="AlterVerseLogo" class="logo-image" />
                                </div>
                                <h1 class="brand-name1"><a href="./index.html">AlterVerse</a></h1>
                            </div>
                        </div>
                    </div>
                    <div class="registration-form-section">
                        <h2 class="registration-title">Регистрация</h2>
                        <form>
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <label for="lastname" class="input-label">Фамилия</label>
                                    <input type="text" id="lastname" class="input-field" placeholder="Иванов" />
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <label for="firstname" class="input-label">Имя</label>
                                    <input type="text" id="firstname" class="input-field" placeholder="Иван" />
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <label for="username" class="input-label">Логин</label>
                                    <input type="text" id="username" class="input-field" placeholder="@username" />
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <label for="email" class="input-label">Email</label>
                                    <input type="email" id="email" class="input-field" placeholder="example@mail.ru" />
                                </div>
                            </div>
                            <div class="input-group">
                                <div class="input-wrapper">
                                    <label for="password" class="input-label">Пароль</label>
                                    <input type="password" id="password" class="input-field" placeholder="Qwerty123" />
                                </div>
                            </div>
                            <div class="submit-button-container">
                                <button type="submit" class="submit-button">
                                    <span class="button-text">Зарегистрировать аккаунт</span>
                                </button>
                            </div>
                        </form>
                        <div class="login-link-container">
                            <div class="login-link-wrapper">
                                <p class="login-link-text">Есть аккаунт? <a href="./SingIn.html" class="avtoriz">Авторизуйтесь!</a></p>
                            </div>
                        </div>
                        <div class="social-icons2">
                            <a href="https://instagram.com/" aria-label="Instagram"><img src="./assets/img/footer/Instagram.svg" alt="Instagram" class="social-icon"/></a>
                            <a href="https://www.whatsapp.com/" aria-label="WhatsApp"><img src="./assets/img/footer/WatsApp.svg" alt="WhatsApp" class="social-icon"/></a>
                            <a href="https://telegram.org/" aria-label="Telegram"><img src="./assets/img/footer/Telegram.svg" alt="Telegram" class="social-icon"/></a>
                            <a href="https://vk.com" aria-label="VK"><img src="./assets/img/footer/VK.svg" alt="VK" class="social-icon"/></a>
                            <a href="https://www.youtube.com/" aria-label="YouTube"><img src="./assets/img/footer/YouTube.svg" alt="YouTube" class="social-icon1"/></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
