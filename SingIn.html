<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlterVerse - Авторизация</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="login-container">
        <div class="login-section">
          <div class="login-interface">
            <div class="login-content">
              <div class="image-logo-container">
                <div class="image-wrapper">
                  <img src="./assets/img/main/Regvh.png" class="background-image" alt="Background image" />
                  <div class="logo-title">
                    <div class="logo-icon">
                      <img src="./assets/img/header/logo.svg" class="logo-image" alt="AlterVerse logo" />
                    </div>
                    <h1 class="brand-name1"><a href="./index.html">AlterVerse</a></h1>
                  </div>
                </div>
              </div>
              <div class="login-form-section">
                <h2 class="login-heading">Авторизация</h2>
                <form class="login-form">
                  <div class="form-group">
                    <label for="username" class="form-label">Логин или Email</label>
                    <input type="text" id="username" class="form-input" placeholder="@username или example@mail.ru"/>
                  </div>
                  <div class="form-group">
                    <label for="password" class="form-label">Пароль</label>
                    <input type="password" id="password" class="form-input" placeholder="Qwerty123"/>
                  </div>
                  <button type="submit" class="login-button">
                    <span class="button-text">Войти на аккаунт</span>
                  </button>
                </form>
                <div class="register-link">
                  <div class="register-text">
                    <p class="register-message">Нет аккаунта? <a href="./SignUp.html" class="regbtn">Зарегистрируйтесь!</a></p>
                  </div>
                </div>
              <div class="social-icons11">
                <a href="https://instagram.com/" aria-label="Instagram"><img src="./assets/img/footer/Instagram.svg" alt="Instagram" class="social-icon"/></a>
                <a href="https://www.whatsapp.com/" aria-label="WhatsApp"><img src="./assets/img/footer/WatsApp.svg" alt="WhatsApp" class="social-icon"/></a>
                <a href="https://telegram.org/" aria-label="Telegram"><img src="./assets/img/footer/Telegram.svg" alt="Telegram" class="social-icon"/></a>
                <a href="https://vk.com" aria-label="VK"><img src="./assets/img/footer/VK.svg" alt="VK" class="social-icon"/></a>
                <a href="https://www.youtube.com/" aria-label="YouTube"><img src="./assets/img/footer/YouTube.svg" alt="YouTube" class="social-icon1"/></a>
              </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
